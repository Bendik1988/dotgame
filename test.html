<!DOCTYPE html>
<html>
<head>
    <title>Bevegende knapp spill</title>
    <script src="script.js"></script>
    <style>
        #game {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <button id="start">Start spill</button>
    <script src="script.js"></script>
</body>
</html>
